<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Nike | Designed by Yanis.b</title>
    <link rel="icon" type="image/ico" href="./favicon.ico"/>
</head>
<body>
    <!-- HEADER     -->
    <header>
        <img src="img/Logo_Nike.png" alt="">
        <nav id="menu">
            <a href="#">Nouveauté</a>
            <a href="#">Homme</a>
            <a href="#">Femme</a>
            <a href="#">Enfant</a>
            <a href="#">Collection</a>
        </nav>
    </header>
    <!-- BANNIERE -->
    <section id="banniere">
        <img src="img/bann_3.jpg" alt="shoes">
        <div>
            <p>Dernière nouveauté :</p>
            <h1>Nike Pegasus Trail 3 GORE-TEX</h1>
        </div>
    </section>
    <!-- COLLECTION -->
    <h1 class="title">Toutes les collections Nike</h1>
    <section id="collection">
        <div class="bloc">
            <img src="img/img-homme.jfif" alt="">
            <p>Homme</p>
        </div>
        <div class="bloc">
            <img src="img/img-femme2.jfif" alt="">
            <p>Femme</p>
        </div>
        <div class="bloc">
            <img src="img/kids.jfif" alt="">
            <p>Enfant</p>
        </div>
    </section>
    <!-- HOMME -->
    <h1 class="title">Nouveauté Homme</h1>
    <section id="homme">
        <div class="bloc">
            <img src="img/img-homme1.png" alt="">
            <p>Nike Sportswear <br> Tech Fleece</p>
        </div>
        <div class="bloc">
            <img src="img/img-homme2.jfif" alt="">
            <p>Nike Therma Sphere <br> Tech Pack</p>
        </div>
        <div class="bloc">
            <img src="img/img-homme3.jfif" alt="">
            <p>Nike Sportswear <br> Windrunner</p>
        </div>
    </section>
    <!-- FOOTER -->
    <footer>
        <p>©2021 Nike. Inc. tous droits réservés</p>
        <nav>
            <a href="#"><img src="img/icon-facebook.png" alt=""></a>
            <a href="#"><img src="img/icon-instagram (1).png" alt=""></a>
            <a href="#"><img src="img/icon-twitter (1).png" alt=""></a>
        </nav>
    </footer>
</body>
</html>
